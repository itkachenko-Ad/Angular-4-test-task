<div *ngIf="popupOpened">
  <div class="block-photograph-popup" >
    <div class="block-photograph-popup__inner">
      <h3>{{ itemToOpen.photo_title }}</h3>
      <img src="{{ itemToOpen.photo }}" alt="image">
      <button class="block-photograph-popup__close" (click)="togglePopup()"></button>
    </div>
  </div>
  <div class="block-photograph-overlay"></div>
</div>
